<div fxLayout="row" fxLayoutAlign="start center" fxLayout.sm="column" fxLayout.sm="column" class="page-header-row">
  <div fxFlex>
    <h1 class="mat-h1 page-header">Projects</h1>
  </div>
  <button mat-fab class="top-right-fab-button button" (click)="createProject()" *ngIf="accessRight >= 2">
    <mat-icon aria-label="Create User">add</mat-icon>
  </button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <!-- <ng-container matColumnDef="userID">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> User ID </th>
    <td mat-cell *matCellDef="let element"> {{element.userID}} </td>
  </ng-container> -->

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Project </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="projectManagerName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Project Manager </th>
      <td mat-cell *matCellDef="let element"> {{element.projectManagerName}} </td>
    </ng-container>
    
  <!-- <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>
 -->
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Country </th>
    <td mat-cell *matCellDef="let element"> {{element.country}} </td>
  </ng-container>

  <ng-container matColumnDef="timeZone">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Time Zone </th>
    <td mat-cell *matCellDef="let element"> {{element.timeZone}} </td>
  </ng-container>

  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
    <td mat-cell *matCellDef="let element"> {{element.startDate | date:'M/d/yyyy'}} </td>
  </ng-container>

  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> End Date </th>
    <td mat-cell *matCellDef="let element"> {{element.endDate | date:'M/d/yyyy'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)" class="row_clicable" id="row_{{row.id}}"></tr>
</table>
<mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
</mat-paginator>
<app-common-loading *ngIf="isLoading"></app-common-loading>
