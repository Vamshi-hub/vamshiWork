<h3 mat-dialog-title>
  <span *ngIf="data; else loading">{{data}}</span>
  <ng-template #loading>
    Loading
  </ng-template>
</h3>
<mat-dialog-content>
  <div fxLayout="column" fxLayoutAlign="center center" style="height: 200px; width: 200px;">
    <mat-spinner></mat-spinner>
  </div>
</mat-dialog-content>
