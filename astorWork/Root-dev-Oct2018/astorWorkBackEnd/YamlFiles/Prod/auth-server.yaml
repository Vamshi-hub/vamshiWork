apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: auth-server
  namespace: production
  labels:
    app: auth-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-server
  template:
    metadata:
      labels:
        app: auth-server
    spec:
      containers:
      - name: astorwork
        image: astorwork.azurecr.io/auth-server:104
        
      imagePullSecrets:
      - name: regcred
---
apiVersion: extensions/v1beta1
kind: Service
apiVersion: v1
metadata:
  name: auth-server
  namespace: production
spec:
  selector:
    app: auth-server
  ports:
  - name: http
    protocol: TCP
    port: 80
  - name: https
    protocol: TCP
    port: 443