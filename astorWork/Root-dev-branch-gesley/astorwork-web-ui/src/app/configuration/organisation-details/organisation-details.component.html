<div fxLayout="row-reverse" fxLayoutAlign="start center" fxLayout.sm="column" class="page-header-row">
  <div fxFlex>
    <h1 class="mat-h1">{{profile}}</h1>
  </div>
</div>
<app-common-loading *ngIf="isLoading"></app-common-loading>
<form (ngSubmit)="onSubmit()" [formGroup]="theForm" [hidden]="isLoading">
  <mat-card class="form-card">
    <mat-card-content fxLayout="column" fxLayoutAlign="space-around stretch" fxLayoutGap="20px">
      <mat-form-field>
        <input matInput placeholder="Organisation Name" value="" formControlName="organisationName" required>
      </mat-form-field>
      <mat-form-field>
        <mat-select matInput placeholder="Organisation Type" formControlName="organisationType" (selectionChange)="organisationTypeChange($event)" [disabled]="disable" required>
          <mat-option value='0'>Main-Con</mat-option>
          <mat-option value ='1'>Vendor</mat-option>
          <mat-option value ='2'>Sub-Con</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field *ngIf="!isNotVendor">
        <input matInput type="number" placeholder="Cycle Days" min="1" formControlName="cycleDays" required>
      </mat-form-field>
     
      <mat-list dense *ngIf="haveContactPerson">
        <h3 matSubheader>Contact People</h3>
        <mat-list-item *ngFor="let contactPerson of organisationDetails.contactPeople">{{contactPerson.name}}</mat-list-item>
      </mat-list>

      <mat-list dense *ngIf="haveLocation">
        <h3 matSubheader>Locations</h3>
        <mat-list-item *ngFor="let location of organisationDetails.locations">{{location.name}}</mat-list-item>
      </mat-list>

      <div fxLayout="row" fxLayoutAlign="space-evenly end">
        <div class="button-row" *ngIf="errorMsg!=''">
          {{ errorMsg }}
        </div>
      </div>
      <div fxLayout="row" fxLayoutAlign="space-evenly end" fxLayoutGap="20px">
        <div class="button-row">
          <button mat-raised-button color="primary" type="submit" [disabled]="theForm.status=='INVALID' || accessRight < 2">{{submit}}</button>
        </div>
        <div class="button-row">
          <button mat-raised-button color="primary" type="button" (click)="OnCancel()">Cancel</button>
        </div>
      </div>
    </mat-card-content>
   
  </mat-card>
</form>
