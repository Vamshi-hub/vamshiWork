<div fxLayout="row" fxLayoutAlign="start center" fxLayout.sm="column" fxLayout.sm="column" class="page-header-row">
  <div fxFlex>
    <h1 class="mat-h1 page-header">Organisations</h1>
  </div>
  <button mat-fab class="top-right-fab-button button" (click)="profile()" *ngIf="accessRight >= 2">
    <mat-icon aria-label="Create Organisation">add</mat-icon>
  </button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Organisation </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="organisationTypeName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Organisation Type </th>
    <td mat-cell *matCellDef="let element"> {{element.organisationTypeName}} </td>
  </ng-container>

  <ng-container matColumnDef="cycleDays">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Cycle Days </th>
    <td mat-cell *matCellDef="let element"> {{element.organisationType == 1 ? element.cycleDays: ''}} </td>
  </ng-container>

  <!-- <ng-container matColumnDef="isActive">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Is Active </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon color="{{element.isActive ? '' : 'warn'}}">
        {{element.isActive ? 'check_circle_outline' : 'highlight_off'}}
      </mat-icon>
    </td> 
  </ng-container> -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)" class="row_clicable" id="row_{{row.id}}"></tr>
</table>
<mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
</mat-paginator>
<app-common-loading *ngIf="isLoading"></app-common-loading>
