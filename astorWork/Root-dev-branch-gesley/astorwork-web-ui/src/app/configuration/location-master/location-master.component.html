<div fxLayout="row" fxLayoutAlign="start center" fxLayout.sm="column" fxLayout.sm="column" class="page-header-row">
  <div fxFlex>
    <h1 class="mat-h1 page-header">Locations</h1>
  </div>
  <a mat-fab class="top-right-fab-button button" routerLink="/material-tracking/location-details/0" *ngIf="accessRight >= 2">
    <mat-icon aria-label="Create Location">add</mat-icon>
  </a>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="siteName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Site </th>
    <td mat-cell *matCellDef="let element"> {{ element.siteName }} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
    <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Is Vendor Location </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon color="{{element.type ? 'warn' :  ''}}">
        {{element.type ? 'highlight_off' : 'check_circle_outline' }}
      </mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)" class="row_clicable" id="row_{{row.id}}"></tr>
</table>
<mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
</mat-paginator>
<app-common-loading *ngIf="isLoading"></app-common-loading>
